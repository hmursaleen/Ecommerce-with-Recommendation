{% extends "base.html" %} 
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post" class="py-4">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit" class="mt-2 py-2 px-4 bg-green-500 hover:bg-green-900 rounded-xl text-white">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'signup' %}" class="py-2 px-4 bg-green-500 hover:bg-green-900 rounded-xl text-white">Signup</a></p>
{% endblock %}
